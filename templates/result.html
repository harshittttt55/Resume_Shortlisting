<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Results | Resume Ranker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-white font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">Resume Ranker</h1>
      <a href="/" class="text-blue-600 font-semibold hover:text-blue-800">Home</a>
    </div>
  </nav>

  <!-- Results -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white shadow-xl rounded-xl p-10 max-w-2xl w-full text-center">
      <h2 class="text-3xl font-bold text-blue-700 mb-4">Resume Analysis Result</h2>
      <p class="text-gray-700 text-lg mb-2"><strong>Filename:</strong> {{ filename }}</p>
      <p class="text-gray-700 text-lg mb-2"><strong>Score:</strong> {{ score }}</p>
      <p class="text-gray-700 text-lg mb-6"><strong>Rank:</strong> {{ rank }} out of {{ total }}</p>
      <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">Upload Another Resume</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-4">
    <div class="text-center text-sm text-gray-500">
      &copy; 2025 ResumeRanker. All rights reserved.
    </div>
  </footer>

</body>
</html>
